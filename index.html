<section id="about" class="container content-section text-center">
    <div class="row">
    <div class="download-section">
        <div class="col-lg-8 col-lg-offset-2">
            <section class="delivery">
                    <h2 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Delivery Parameters</strong></h2></h2>
                </div>
                <div class="panel-body">
                    <!-- HTML Form for handling the inputs-->
                    <p><form role="form">
                        <div class="form-group">
                            <label for="datepicker">Date</label>
                            <input type="date" id="datepicker">
                            <div class="form-group">
                                <label for="compName">Name of Company</label>
                                <input type="text" placeholder="Company Name" class="form-control" id="compName">
                            </div>
                            <div class="form-group">
                                <label for="delAddress">Delivery Address</label>
                                <input type="text" placeholder="1234 Street St Austin Tx, 78707" class="form-control" id="delAddress">
                                <input id="submit" type="button" value="Click Here To See Address On Map!!!">
                            </div>
                            <div class="form-group">
                                <label for="itemNum">Number of Items</label>
                                <input type="text" placeholder="# of items" class="form-control" id="itemNum">
                            </div>
                            <div class="form-group">
                                <label for="projectedHours">Projected Time Required</label>
                                <input type="text" placeholder="How many hours?" class="form-control" id="projectedHours">
                            </div>
                            <div class="form-group">
                                <label for="specInstr">Special Instructions (Stair Carry/Large Items)</label>
                                <input type="text"  class="form-control" placeholder="Special Instructions" id="specInstr">
                            </div>
                            <div class="form-group">
                                <label for="assemblyReq">Assembly Required</label>
                                <input type="text" placeholder="Assemble?" class="form-control" id="assemblyReq">
                            </div>
                            <div class="form-group">
                                <label for="enterBy">Entered By</label>
                                <input type="text" placeholder="Your Name Here" class="form-control" id="enterBy">
                            </div></p>
                            
                            <!--  final submit button -->
                            <button type="" class="btn btn-default" id="submitDelivery">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        </section>
    
    <section id="weather" class="container content-section text-center"> <!-- used to be about for section id-->
